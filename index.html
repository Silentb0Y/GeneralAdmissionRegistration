<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <h1>General Admission Registration</h1>
        <div class="block1 block">

            <div class="name">
                <p>name</p>
                <input type="text" placeholder="Fist Name">
                <input type="text" placeholder="Last Name">
            </div>
            <br>
            <div class="name2">
                <p for="">Email</p>
                <input type="text" placeholder="sample@example.com">
            </div>
            <label for="">Gender</label>
            <div class="radio">
                <input type="radio" name="Male" id="Make">Make
                <input type="radio" name="Female" id="female">Female
            </div>
            <label for="">Phone</label>
            <input type="text">
            <label for="">Emergency Contact</label>
            <input type="text">
            <label for="">Do you require parking?</label>
            <div class="radio">
                <input type="radio">Yes
                <input type="radio">No
            </div>
            <label for="">What is your room preference?</label>
            <div class="b">
                <input type="radio">Single Room<br>
                <input type="radio">Shared Room<br>
                <input type="radio">No Room Needed
            </div>
        </div>
        <div class="block2 block">

            <label for="">Do you have dietary Registration</label>
            <div class="b">
                <input type="radio" name="" id="">none<br>
                <input type="radio" name="" id="">vegetarian<br>
                <input type="radio" name="" id="">glutten allergy<br>
                <input type="radio" name="" id="">Lactose allergy<br>
                <input type="radio" name="" id="">nut allergy<br>
                <input type="radio" name="" id="">shellfish allergy<br>
            </div>
            <label for="">What activities will you attend?</label>
            <div class="b">
                <input type="radio">awards gala dinner<br><input type="radio">luncheon<br><input type="radio">town hall
            </div>
            <label for="">do you want to see the list of other attendees and their profiles on the official event
                app?</label>
            <div class="radio">
                <input type="radio">Yes
                <input type="radio">No
            </div>
            <button>Submit</button>
        </div>
    </div>


</body>

</html>
